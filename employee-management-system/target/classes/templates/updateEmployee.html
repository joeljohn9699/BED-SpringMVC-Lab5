<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/employees}">Employee
			Management System</a>

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Employee</h1>
				<div class="card-body">
					<form
						th:action="@{/employees/{employeeId} (employeeId=${employee.employeeId})}"
						th:object="${employee}" method="POST">
						<div class="form-group">
							<label> Employee First Name </label> <input type="text"
								name="employeeFirstName" th:field="*{employeeFirstName}"
								class="form-control" placeholder="Enter Employee First Name" />
						</div>

						<div class="form-group">
							<label> Employee Last Name </label> <input type="text"
								name="employeeLastName" th:field="*{employeeLastName}"
								class="form-control" placeholder="Enter Employee Last Name" />
						</div>

						<div class="form-group">
							<label> Employee Email </label> <input type="text"
								name="employeeEmail" th:field="*{employeeEmail}"
								class="form-control" placeholder="Enter Employee Email" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
