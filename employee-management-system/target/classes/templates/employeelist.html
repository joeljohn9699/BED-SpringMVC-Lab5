<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/employees}">Employee
			Management System</a>

	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<h1>List Of Employees</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
					Add Employee</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee: ${employeelist}">
					<td th:text="${employee.employeeFirstName}"></td>
					<td th:text="${employee.employeeLastName}"></td>
					<td th:text="${employee.employeeEmail}"></td>
					<td><a
						th:href="@{/employees/edit/{employeeId}(employeeId=${employee.employeeId})}"
						class="btn btn-primary"> Update </a> <a
						th:href="@{/employees/{employeeId}(employeeId=${employee.employeeId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
